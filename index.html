<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BUCC Members Attendance System</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.0.2/css/bootstrap.min.css"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.2.0/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container text-center mt-5">
      <h1>BUCC Members Attendance System</h1>
      <input
        type="text"
        id="rfid-input"
        class="invisible-input"
        autofocus
        autocomplete="off"
        placeholder="Scan your RFID card to check-in"
      />
      <img
        src="https://bracucc.org/scripts/uploads/2023/02/BUCC-Official-Logo.svg"
        alt="BUCC Logo"
        class="logo"
        class="mb-4"
      />
    </div>
    <div class="modal fade" id="statusSuccessModal" tabindex="-1" role="dialog">
      <div class="modal-dialog modal-dialog-centered modal-sm" role="document">
        <div class="modal-content">
          <div class="modal-body text-center p-lg-4">
            <svg
              version="1.1"
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 130.2 130.2"
            >
              <circle
                class="path circle"
                fill="none"
                stroke="#198754"
                stroke-width="6"
                stroke-miterlimit="10"
                cx="65.1"
                cy="65.1"
                r="62.1"
              />
              <polyline
                class="path check"
                fill="none"
                stroke="#198754"
                stroke-width="6"
                stroke-linecap="round"
                stroke-miterlimit="10"
                points="100.2,40.2 51.5,88.8 29.8,67.5 "
              />
            </svg>
            <h4 class="text-success mt-3">Completed!</h4>
            <h5 class="mt-3 name"></h5>
            <p class="mt-3 designation"></p>
            <p class="mt-3 time-stamp"></p>
          </div>
        </div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
